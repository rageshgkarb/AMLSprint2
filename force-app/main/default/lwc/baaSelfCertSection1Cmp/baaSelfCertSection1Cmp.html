<template >
    <template if:true={showComp}>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="col-sm-12">
                    Her Majestyâ€™s Revenue and Customs (HMRC) require Al Rayan Bank PLC to collect and report certain information about an account holders tax residency. Each Jurisdiction has its own rules for defining tax residence, and jurisdictions have provided information on how to determine  whether you are resident in the jurisdiction on the following website: www.oecd.org/tax/automatic-exchange/. If you are completing this form on behalf of an Entity Account Holder, please fill in their details. In certain circumstances we may be required to share this information with the relevant tax authorities.

                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Section 1 - Account Holder Details</div>
            <div class="panel-body">
                <form name="formSection1" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">                                    
                                    <label>Legal name of entity or organisation</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" data-id="Name_c" onchange={onInputChange} value={Data.Applicant.Name_c}/> <!-- ng-required="true"-->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Country of incorporation</label>
                                </div>
                                <div class="col-sm-6">
                                    <!--select class="form-control" ng-model="Data.Applicant.Organisation_Domicile_c" ng-required="true" ng-options="option for option in Data.OrganisationDomiciles"
                                    /-->
                                    <select class="form-control" data-id="Organisation_Domicile_c" onchange={onInputChange} >
                                        <template for:each={Data.OrganisationDomiciles} for:item="option" for:index="index">
                                                <option key={option} value ={option}> {option}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Registered Address Street</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="streetTrading" data-id="TradingAddressStreet_c" onchange={onInputChange}  value={Data.Applicant.TradingAddressStreet_c} /> <!--ng-model="Data.Applicant.TradingAddressStreet_c" ng-required="true"-->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Registered Address City</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="cityTrading" data-id="TradingAddressCity_c" onchange={onInputChange}  value={Data.Applicant.TradingAddressCity_c} /> <!--ng-model="Data.Applicant.TradingAddressCity_c" ng-required="true"-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Registered Address Postcode</label>
                                </div>
                                <div class="col-sm-6">
                                    <input autocomplete="pca" id="postcodeTrading" class="form-control" data-id="TradingPostCode_c" onchange={onInputChange}  value={Data.Applicant.TradingPostCode_c}  /><!--ng-model="Data.Applicant.TradingPostCode_c" ng-required="true" -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6"> 
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Registered Address Country</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="countryTrading"  data-id="TradingAddressCountry_c" onchange={onInputChange}  value={Data.Applicant.TradingAddressCountry_c} /> <!--ng-model="Data.Applicant.TradingAddressCountry_c" ng-required="true" -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <template if:true={hidecomp}>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Country Code</label>
                                </div>
                                <div class="col-sm-6">
                                    <!--select class="form-control" ng-model="CountryCode" ng-required="true" ng-options="option.Key for option in Data.CountryCodes track by option.Key"
                                    /-->
                                    <select class="form-control" onchange={handleCountryCode} >
                                        <template for:each={Data.CountryCodes} for:item="option" for:index="index">
                                                <option key={option.Key} value ={option.Value}> {option.Key}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    </template>
                    <hr/>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Correspondence Address Street</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="streetCsp" data-id="CorrespondenceAddressStreet_c" onchange={onInputChange}  value={Data.Applicant.CorrespondenceAddressStreet_c} /><!--ng-model="Data.Applicant.CorrespondenceAddressStreet_c" ng-required="true"-->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Correspondence Address City</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="cityCsp" data-id="CorrespondenceAddressCity_c" onchange={onInputChange}  value={Data.Applicant.CorrespondenceAddressCity_c} /> <!--ng-model="Data.Applicant.CorrespondenceAddressCity_c" ng-required="true" -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Correspondence Address Postcode</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="postcodeCsp" data-id="CorrespondenceAddressPostCode_c" onchange={onInputChange}  value={Data.Applicant.CorrespondenceAddressPostCode_c} /><!--ng-model="Data.Applicant.CorrespondenceAddressPostCode_c" ng-required="true"-->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Correspondence Address Country</label>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control" id="countryCsp" data-id="CorrespondenceAddressCountry_c" onchange={onInputChange} value={Data.Applicant.CorrespondenceAddressCountry_c} /><!--ng-model="Data.Applicant.CorrespondenceAddressCountry_c" ng-required="true"-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <template if:true={hidecomp}>
                    <div class="row" > <!--LB - hidden by request -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label>Country Code</label>
                                </div>
                                <div class="col-sm-6">
                                    <!--select class="form-control" ng-model="CountryCode" ng-required="true" ng-options="option.Key for option in Data.CountryCodes track by option.Key"
                                    /-->
                                    <select class="form-control" onchange={handleCountryCode} >
                                        <template for:each={Data.CountryCodes} for:item="option" for:index="index">
                                                <option key={option.Key} value ={option.Value}> {option.Key}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                </form>
            </div>
        </div>
    </div>
    </template>
</template>
