                                            </tr>
                                            </template>

                                    </tbody>
                                </table>

                                                      <template if:true={opp}>

                                                        </select>-->

                                                        value={opp.Co_Hse_Check_Copy_Attached__c}
                                                        
                                                        placeholder="Select"
                                                        options={Satisfiedoptions}
                                                        onchange={handleCheckCopyAttachedChange} class="CheckCopyAttachedChange" style=" border-left: solid  red;" ></lightning-combobox>-->

                                                      </template>
